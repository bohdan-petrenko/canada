<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>TAC converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" href="img/title.png" />

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="css/easy-dropdown.css"/>
    <link rel="stylesheet" type="text/css" href="css/material.css"/>
    <link rel="stylesheet" type="text/css" href="css/ripples.css"/>
    <link rel="stylesheet" type="text/css" href="css/roboto.css"/>
    <link rel="stylesheet" type="text/css" href="css/chosen.css"/>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>

    <script type="text/javascript" src="js/require.js" data-main="js/require_config.js"></script>
</head>

<body>
    <div data-bind="ifnot: auth.isLoggedIn">
    <div id="login-form">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-sm-6 col-sm-offset-3">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title text-center">Вхід до системи</h1>
                        </div>
                        <div class="panel-body">
                            <div data-bind="with: error" class="error-header">
                                <div data-bind="if: isError, visible: isError" style="display: none">
                                    <div class="alert alert-warning text-center">
                                        <span data-bind="text: errorText"></span>
                                    </div>
                                </div>
                                <div data-bind="ifnot: isError, visible: !isError()" style="display: none">
                                    <div style="height: 17px">&nbsp</div>
                                </div>
                            </div>
                            <form method="POST" action="#" onsubmit="return false;" class="form-horizontal" role="form"
                                  data-bind="materialForm: true, with: auth">
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Логін</label>
                                    <input data-bind="value: login" type="text" class="form-control" autocomplete="off">
                                    <span class="material-input"></span>
                                </div>
                                <div class="form-group label-floating is-empty">
                                    <label class="control-label">Пароль</label>
                                    <input data-bind="value: password" type="password" class="form-control" autocomplete="off">
                                    <span class="help-block">Цифри та букви в різних регістрах</span>
                                    <span class="material-input"></span>
                                </div>
                                <div class="form-group">
                                    <div>
                                        <button class="btn btn-primary"
                                                data-bind="click: doLogin, ripples: true">Увійти</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div data-bind="if: auth.isLoggedIn">
    <div id="main-content" data-bind="visible: auth.isLoggedIn" style="display: none;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">TAC converter</a>
                </div>
                <div class="navbar-collapse collapse navbar-responsive-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)" data-bind="ripples: true">Редагування пристрою</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" data-bind="with: auth">
                        <li>
                            <a>
                                <span>Користувач: </span>
                                <span data-bind="text: login"></span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:void(0)" data-bind="ripples: true, click: doLogout">Вийти</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid" data-bind="with: template">
            <div data-bind="template: { name: templateName }"></div>
        </div>
    </div>
    </div>
</body>
</html>
